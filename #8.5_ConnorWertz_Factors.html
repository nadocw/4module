<!DOCTYPE html>

    <script>
        
// Check all prime factors of user input
function checkNums(){

    // Get value from the text field
    var num = document.getElementById("textField").value;

    // Show user their input as an h1 heading
    document.getElementById("userNum").innerHTML = "Your number is: " + num;

    // Create blank array and our counting integer
    // i will slowly iterate upwards, which causes checkNums to eventually end when: i == user's input
    var i = 2;
    var factors = [];

    while ( 2 < num ){
        if (num % i == 0){
            factors.push(" " + i);
            num = num / i;
        } else {
            // 1 is added to i until num%i != 0
            i++;
        }
    }
    // Reveal my mediocre .gif with user click
    document.getElementById("guanYu").style.display = "inline";

    // Show user their input's prime factors
    document.getElementById("userPrimeFactors").innerHTML = "It's prime factors are: <b>" + factors + "</b>";
    return factors;
}

    </script>
